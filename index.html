<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <h1 class="sidebar-header">Dashboard</h1>
  </aside>
  <div class="content">
    <header>
      <div class="header-top">
        <label for="searchbar"></label>
        <input type="text" id="searchbar">
        <img src="#" alt="avatar">
        <p class="name">Name</p>
      </div>
      <div class="header-bottom">
        <div class="avatar-and-name">
          <img src="#" alt="avatar">
          <p>Hi there,<span>Sven Jorgenson</span></p>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="projects">
        <h2>My projects</h2>
        <div class="projects-grid"></div>
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
        <div class="announcements-grid"></div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="trending-grid"></div>
      </div>
    </main>
  </div>
</body>
</html>
