<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto">
</head>
<body>
  <aside class="sidebar">
    <div class="dashboard-top dashboard-item">
      <span class="material-icons md-48">
        dashboard
      </span>
      <h1 class="sidebar-header">Dashboard</h1>
    </div>
    <div class="dashboard-middle">
      <div class="dashboard-item">
        <span class="material-icons">home</span>
          <p>Home</p>
      </div>
      <div class="dashboard-item">
        <span class="material-icons">badge</span>
        <p>Profile</p>
      </div>
      <div class="dashboard-item">
        <span class="material-icons">chat_bubble</span>
        <p>Messages</p>
      </div>
      <div class="dashboard-item">
        <span class="material-icons">watch_later</span>
        <p>History</p>
      </div>
      <div class="dashboard-item">
        <span class="material-icons">work</span>
        <p>Tasks</p>
      </div>
      <div class="dashboard-item">
        <span class="material-icons">people</span>
        <p>Community</p>
      </div>
    </div>
    <div class="dashboard-bottom">
      <div class="dashboard-item">
        <span class="material-icons">settings</span>
        <p>Settings</p>
      </div>
      <div class="dashboard-item">
        <span class="material-icons">help</span>
        <p>Support</p>
      </div>
      <div class="dashboard-item">
        <span class="material-icons">verified_user</span>
        <p>Privacy</p>
      </div>
    </div>
  </aside>
  <div class="content">
    <header>
      <div class="header-top">
        <div class="search-section">
          <span class="material-icons">search</span>
          <label for="searchbar"></label>
          <input type="text" id="searchbar">
        </div>
        <div class="avatar-section">
          <span class="material-icons">notifications_active</span>
          <img src="rocket.jpg" alt="avatar" width="50px">
          <p class="username">Sven Jorgenson</p>
        </div>
      </div>
      <div class="header-bottom">
        <div class="avatar-and-name">
          <img src="rocket.jpg" alt="avatar" width="70px">
          <div class="greetings">
            <span class="greetings-hi">Hi there,</span>
            <span class="greetings-username">Sven Jorgenson</span>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-projects">
        <div class="projects-grid">
          <h2>My projects</h2>
          <div class="project-card card"></div>
          <div class="project-card card"></div>
          <div class="project-card card"></div>
          <div class="project-card card"></div>
          <div class="project-card card"></div>
          <div class="project-card card"></div>
        </div>
      </div>
      <div class="main-sidebar">
        <div class="announcements">
          <h2>Announcements</h2>
          <div class="announcements-card card">

          </div>
        </div>
        <div class="trending">
          <h2>Trending</h2>
          <div class="trending-card card">
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
